<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #cameraContainer {
            position: relative;
            width: 300px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 15px;
            overflow: hidden;
            background-color: #000;
        }

        #cameraFileInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            cursor: pointer;
        }

        #downloadButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imagePreviewContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="cameraContainer">
    <input id="cameraFileInput" type="file" accept="image/*" capture="environment" onchange="handleImageSelection(event)" />
    <div id="imagePreviewContainer"></div>
</div>
<button id="downloadButton" onclick="downloadImage()" disabled>Download Image</button>

<script>
    let selectedImagePath = '';

    function handleImageSelection(event) {
        const fileInput = event.target;
        const selectedFile = fileInput.files[0];

        if (selectedFile) {
            // Get the image source path
            selectedImagePath = URL.createObjectURL(selectedFile);

            // Display image preview
            displayImagePreview(selectedImagePath);

            // Enable the download button
            document.getElementById('downloadButton').disabled = false;
        }
    }

    function displayImagePreview(imagePath) {
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        imagePreviewContainer.innerHTML = '';

        const imageElement = document.createElement('img');
        imageElement.src = imagePath;
        imageElement.alt = 'Selected Image';
        imagePreviewContainer.appendChild(imageElement);
    }

    function downloadImage() {
        if (selectedImagePath) {
            const a = document.createElement('a');
            a.href = selectedImagePath;
            a.download = 'selected_image.png'; // You can customize the download filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }
</script>

</body>
</html>
