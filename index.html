<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>
<input id="fileInput" type="file" style="display: none;">
<button onclick="handleUpload()">Upload File</button>
<script>
       function handleUpload() {
           const fileInput = document.getElementById('fileInput');
           // Trigger input click event to open file selection dialog or camera
           fileInput.click();
           // Listen for changes in the input
           fileInput.addEventListener('change', function(event) {
               const file = event.target.files[0];
               // Log the selected file object in the console
               console.log(file);
               // You can now use the 'file' object for further processing, such as uploading it to a server
           });
       }
</script>
</body>
</html>
