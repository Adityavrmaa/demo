<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebcamJS Image Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
<body>

<script>
    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });

    let isCapturing = false;
    let currentCamera = 'user'; // 'user' for front camera, 'environment' for back camera

    function startCapture() {
        // Enumerate devices and choose the desired camera
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 1) {
                    currentCamera = (currentCamera === 'user') ? 'environment' : 'user';
                }
                Webcam.attach('#my-camera', { deviceId: { exact: currentCamera } });
                isCapturing = true;
            })
            .catch(error => {
                console.error('Error accessing camera devices:', error);
            });
    }

    function stopCapture() {
        Webcam.reset();
        isCapturing = false;
    }

    function captureImage() {
        if (isCapturing) {
            Webcam.snap(function(data_uri) {
                document.getElementById('captured-image').src = data_uri;
            });
        } else {
            alert("Please start capturing first!");
        }
    }

    function downloadImage() {
        if (isCapturing) {
            alert("Please stop capturing before downloading!");
        } else {
            Webcam.snap(function(data_uri) {
                let a = document.createElement('a');
                a.href = data_uri;
                a.download = 'captured_image.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    }
</script>

<div id="my-camera"></div>
<button onclick="startCapture()">Start Capture</button>
<button onclick="stopCapture()">Stop Capture</button>
<button onclick="captureImage()">Capture Image</button>
<button onclick="downloadImage()">Download Image</button>
<img id="captured-image" alt="Captured Image">

</body>
</html>
