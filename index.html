<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>
<input id="fileInput" type="file" style="display: none;">
<button onclick="handleUpload()">Upload File</button>
<img id="previewImage" src="" alt="Selected Image" style="max-width: 100%; height: auto; display: none;">
<script>
       function handleUpload() {
           const fileInput = document.getElementById('fileInput');
           const previewImage = document.getElementById('previewImage');
           // Trigger input click event to open file selection dialog or camera
           fileInput.click();
           // Listen for changes in the input
           fileInput.addEventListener('change', function(event) {
               const file = event.target.files[0];
               // Log the selected file object in the console
               console.log(file);
               // Display the selected image
               if (file) {
                   const reader = new FileReader();
                   reader.onload = function(e) {
                       previewImage.src = e.target.result;
                       previewImage.style.display = 'block';
                   };
                   reader.readAsDataURL(file);
               }
           });
       }
</script>
</body>
</html>
