
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling</title>
</head>

<style>
    body{
        display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
    }
       #openCameraButton {
            position: relative;
            overflow: hidden;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #cameraFileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Optional: Style the input's label for better appearance */
        #cameraFileInputLabel {
            display: block;
            text-align: center;
            padding: 10px;
        }
</style>
<body>

    <label for="cameraFileInput" id="openCameraButton">
        <input id="cameraFileInput" type="file" accept="image/*" capture="environment" onchange="handleImageSelection(event)" />
        Open Camera
    </label>
<!-- <input id="cameraFileInput" type="file" accept="image/*" capture="environment" onchange="handleImageSelection(event)" /> -->
<div id="imagePreviewContainer"></div>
<button id="downloadButton" onclick="downloadImage()" disabled>upload image</button>

<script>
    let selectedImagePath = '';

    function handleImageSelection(event) {
        const fileInput = event.target;
        const selectedFile = fileInput.files[0];
        var base64String;
        console.log("selectedFile",selectedFile);
        if (selectedFile){
        


  var filereader = new FileReader();
  filereader.readAsDataURL(selectedFile);
  filereader.onload = function (evt) {
     var base64 = evt.target.result;
     displayImagePreview(base64);
      return base64
  }
 
            
        }
            
        


   // Enable the download button
   document.getElementById('downloadButton').disabled = false;
    }



    function displayImagePreview(imagePath) {
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        imagePreviewContainer.innerHTML = '';

        const imageElement = document.createElement('img');
        imageElement.src = imagePath;
        imageElement.alt = 'Selected Image';
        imageElement.style.maxWidth = '100%';
        imagePreviewContainer.appendChild(imageElement);
    }

    function downloadImage() {
        if (selectedImagePath) {
            const a = document.createElement('a');
            a.href = selectedImagePath;
            a.download = 'selected_image.png'; // You can customize the download filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }
</script>

</body>
</html>
