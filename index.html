<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #openCameraButton {
        position: relative;
        overflow: hidden;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #4CAF50;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }

    #cameraFileInput {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    /* Optional: Style the input's label for better appearance */
    #cameraFileInputLabel {
        display: block;
        text-align: center;
        padding: 10px;
    }
</style>

<body>
    <div class="">
        <label for="cameraFileInput" id="openCameraButton">
            <input id="cameraFileInput" type="file" accept="image/*" capture="environment" />
            Open Camera
        </label>
        <div id="imagePreviewContainer"></div>
        <button id="downloadButton" disabled>Upload Image</button>
    </div>

    <script>
        $(document).ready(function () {
            let selectedImagePath = '';

            $('#cameraFileInput').change(function (event) {
                const fileInput = event.target;
                const selectedFile = fileInput.files[0];

                if (selectedFile) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const base64 = e.target.result;
                        displayImagePreview(base64);
                        selectedImagePath = base64;
                    };

                    reader.readAsDataURL(selectedFile);
                }

                // Enable the download button
                $('#downloadButton').prop('disabled', false);
            });

            function displayImagePreview(imagePath) {
                const imagePreviewContainer = $('#imagePreviewContainer');
                imagePreviewContainer.empty();

                const imageElement = $('<img>', {
                    src: imagePath,
                    alt: 'Selected Image',
                    style: 'max-width: 100%;'
                });

                imagePreviewContainer.append(imageElement);
            }

            $('#downloadButton').click(function () {
                if (selectedImagePath) {
                    const a = $('<a>', {
                        href: selectedImagePath,
                        download: 'selected_image.png'
                    });

                    $('body').append(a);
                    a[0].click();
                    a.remove();
                }
            });
        });
    </script>

</body>

</html>
