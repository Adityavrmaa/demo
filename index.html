<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling</title>
</head>
<body>

<input id="cameraFileInput" type="file" accept="image/*" capture="environment" onchange="handleImageSelection(event)" />

<div id="imagePreviewContainer"></div>

<script>
    function handleImageSelection(event) {
        const fileInput = event.target;
        const selectedFile = fileInput.files[0];

        if (selectedFile) {
            // Get the image source path
            const imagePath = URL.createObjectURL(selectedFile);

            // Display image preview
            displayImagePreview(imagePath);

            // Provide an option to download the image
            provideDownloadLink(imagePath);
        }
    }

    function displayImagePreview(imagePath) {
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        imagePreviewContainer.innerHTML = '';

        const imageElement = document.createElement('img');
        imageElement.src = imagePath;
        imageElement.alt = 'Selected Image';
        imageElement.style.maxWidth = '100%';
        imagePreviewContainer.appendChild(imageElement);
    }

    function provideDownloadLink(imagePath) {
        const downloadLinkContainer = document.getElementById('downloadLinkContainer');
        downloadLinkContainer.innerHTML = '';

        const downloadLink = document.createElement('a');
        downloadLink.href = imagePath;
        downloadLink.download = 'selected_image.png'; // You can customize the download filename
        downloadLink.textContent = 'Download Image';

        downloadLinkContainer.appendChild(downloadLink);
    }
</script>

</body>
</html>
